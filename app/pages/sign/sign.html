<ion-header>
  <ion-navbar>
    <ion-title>Sign</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
<h2>Sign Control</h2>


<ion-card>
<ion-grid>
<ion-row center>
<ion-col width-25>
<button (click)="prevSlide()"><ion-icon name="arrow-dropleft"></ion-icon></button>
</ion-col>
<ion-col width-50>
<ion-slides #letterSlider>
<ion-slide *ngFor="let letter of letters;let i = index">
  <div class="sign-letter" [style.background]="letter.bgcolor">
    <img src="{{letter.label}}.png" />
  </div>
<div class="card-body">
<ion-item>
  <ion-range min="0" max="255" pin="true" [ngModel]="letter.red" (ngModelChange)="setRed($event, i)" danger>
   <ion-icon range-left small name="sunny" danger></ion-icon>
   <ion-icon range-right name="sunny" danger></ion-icon>
  </ion-range>
</ion-item>
<ion-item>
  <ion-range min="0" max="255" pin="true" [ngModel]="letter.green" (ngModelChange)="setGreen($event, i)" secondary>
   <ion-icon range-left small name="sunny" secondary></ion-icon>
   <ion-icon range-right name="sunny" secondary></ion-icon>
  </ion-range>
</ion-item>
<ion-item>
  <ion-range min="0" max="255" pin="true" [ngModel]="letter.blue" (ngModelChange)="setBlue($event, i)">
   <ion-icon range-left small name="sunny" primary></ion-icon>
   <ion-icon range-right name="sunny" primary></ion-icon>
  </ion-range>
  </ion-item>
</div>
</ion-slide>
</ion-slides>
</ion-col>
<ion-col width-25 text-right>
<button (click)="nextSlide()"><ion-icon name="arrow-dropright"></ion-icon></button>
</ion-col>
</ion-row>
</ion-grid>
   </ion-card>
</ion-content>
